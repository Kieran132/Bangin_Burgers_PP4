            <div class="grid-item">
                {% for drink in drinks %}
                <h5 class="grid-title">{{ drink.name }}</h5>
                <div class="imaghe-container">
                    <img class="card-img-top" src="{{ drink.image.url }}" alt="{{ drink.name }} image">
                </div>
                <h6 class="grid-description">{{drink.description | striptags}}</h6>
                <h6 class="grid-price">Â£{{drink.price}}</h6>
                <i class="fas fa-shopping-cart"></i> 
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
