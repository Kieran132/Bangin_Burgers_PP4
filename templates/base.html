<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-FZlBH/bE8jDZ1erhTs7V9p/CsZOc8VbW1sNScpJRLHjwGROnHXnTf+3BqPnX9OkJ" crossorigin="anonymous">
    <title>{% block title %}Bangin Burgers{% endblock %}</title>
</head>

<body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <h1 class="text-center">Bangin Burgers</h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
          <button class="btn btn-primary btn-lg btn-block mb-3">Order Now</button>
          <button class="btn btn-secondary btn-lg btn-block mb-3">View Menu</button>
          <button class="btn btn-success btn-lg btn-block mb-3">Sign Up</button>
        </div>
      </div>
    </div>
    <main>
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSf" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

</html>
