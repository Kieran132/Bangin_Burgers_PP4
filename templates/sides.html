{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="order-title">Sides</h1>
    <div class="row">
        <h3 class="order-main-items">Sides</h3>
        <div class="grid-container">
            <div class="grid-item">
                {% for side in sides %}
                <h5 class="grid-title">{{ side.name }}</h5>
                <div class="image-container">
                    <img class="card-img-top" src="{{ side.image.url }}" alt="{{ side.name }} image">
                </div>
                <h6 class="grid-description">{{side.description | striptags}}</h6>
                <h6 class="grid-price">Â£{{side.price}}</h6>
                <i class="fas fa-shopping-cart"></i>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
