{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="order-title">Mains</h1>
    <div class="row">
        <h3 class="order-main-items">Mains</h3>
        <div class="grid-container">
            <div class="grid-item">
                {% for food in foods %}
                <h5 class="grid-title">{{ food.name }}</h5>
                <div class="image-container">
                    <img class="card-img-top" src="{{ food.image.url }}" alt="{{ food.name }} image">
                </div>
                <h6 class="grid-description">{{food.description | striptags}}</h6>
                <h6 class="grid-price">Â£{{food.price}}</h6>
                <i class="fas fa-shopping-cart"></i>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
