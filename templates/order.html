{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Our Menu</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4">

            <div class="card-body">
                <p>before loop</p>
                {% for food in fooditem_list %}
                <p>in loop</p>
                <h5 class="card-title">{{ food.name }}</h5>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
