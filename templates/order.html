{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="order-title">Our Menu</h1>
    <div class="row">
        <h3 class="order-main-items">Mains</h3>
        <div class="grid-container">
            <div class="grid-item">
                {% for food in fooditem_list %}
                <h5 class="grid-title">{{ food.name }}</h5>
                <div class="imgae-container">
                    <img class="card-img-top" src="{{ food.image.url }}" alt="{{ food.name }} image">
                </div>
                <h6 class="grid-description">{{food.description | striptags}}</h6>
                <h6 class="grid-price">Â£{{food.price}}</h6>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="order-main-items">Sides</h3>
        <div class="grid-container">
            <div class="grid-item">
                <h5 class="grid-title"></h5>
                <div class="imgae-container">
                    <img class="card-img-top" src="" alt="">
                </div>
                <h6 class="grid-description"></h6>
                <h6 class="grid-price"></h6>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="order-main-items">Drinks</h3>
        <div class="grid-container">
            <div class="grid-item">
                <h5 class="grid-title"></h5>
                <div class="imgae-container">
                    <img class="card-img-top" src="" alt="">
                </div>
                <h6 class="grid-description"></h6>
                <h6 class="grid-price"></h6>
            </div>
        </div>
    </div>
</div>
{% endblock %}
